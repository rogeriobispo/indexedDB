<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Gerenciador de tarefas</title>
        <meta charset="utf-8"/>
        <script src="tarefas.js"></script>
        <link href="normalize.css" rel="stylesheet"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="tarefas.css" rel="stylesheet"/>

    </head>
    <body class="container">
        <div class="container">
          <section>
            <h1>Gestão de Tarefas</h1>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Tarefa</th>
                  <th>Data limite</th>
                  <th>Prioridade</th>
                  <th>Finalizado</th>
                  <tr></tr>
                </tr>
              </thead >
              <tbody id="tableTasks">

              </tbody>

              <tfoot>
                <tr>
                  <td></td>
                  <td><input class="form-control" type="text" id="txtTask" placeholder="Tarefa" /></td>
                  <td><input class="form-control" type="date" id="dateTask"/></td>
                  <td>
                    <select class="form-control" id="sltPriority">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </td>
                  <td>
                    <button id="btnIncluir" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus"></span>            
                    </button>
                </td>
                </tr>
              </tfoot>

            </table>

            <div id="alerta" class="alert" role="alert">
              &nbsp;
            </div>
          </section>

          <section class="well">
              <h2><small>Buscas</small></h2>
              <div class="row">
                <div class="col-sm-4"> 
                  <!-- pesquisa por tarefa -->
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="input-group">
                        <input type="text" class="form-control" id="buscaTarefa" placeholder="tarefa">
                        <span class="input-group-btn">
                          <button id="btnBuscarTarefa" class="btn btn-pramary">
                            <span class="glyphicon glyphicon-search"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- fim pesquisa por tarefa -->

                  <!-- pesquisa por data  -->
                  <div class="row">
                      <div class="col-xs-12">
                        <div class="input-group">
                          <input type="date" class="form-control" id="buscaData" placeholder="dataLimite">
                          <span class="input-group-btn">
                            <button id="btnBuscarData" class="btn btn-pramary">
                              <span class="glyphicon glyphicon-search"></span>
                            </button>
                          </span>
                        </div>
                      </div>
                    </div>
                  <!-- fim pesquisa por data  -->

                </div>
                <div class="col-sm-8"> 
                  <div class="panel panel-info">
                    <div class="panel-heading" id="cabecalho">Resultados</div>
                    <div class="panel-body">
                      <ol id="resultados">

                      </ol>
                    </div>

                  </div>
                </div>
              </div>
          </section>
          


        </div>
    </body>

</html>
